<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- Text input  -->
        <div>
        <label for="username">username:</label>
        <input type="text" id="username" name="username"><br>
    </div>
           <!-- password Input -->
           <div>
        <label for="L.Name">L.Name:</label>
        <input type="L.Name" id="L.Name" name="L.Name"><br>
    </div>
        <!-- email input -->
          <div>
        <label for="email">Name:</label>
        <input type="email" id="email" name="email"><br>
    </div>
        <!-- mobile area -->
      <div>
        <label for="mobile">mobile:</label>
        <input type="mobile" id="mobile" name="mobile"><br>
    </div>
        <!-- address area -->
      <div>
        <label for="address">address:</label>
        <input type="address" id="address" name="address"><br>
    </div>
        <!-- Radio button -->
         <div>
        <label for="female">female</label>
        <input type="radio" id="female" name="female"><br>
        <label for="male">male</label>
        <input type="radio" id="male" name="male"><br>
       
        <div>
        <label for="subscribe">subscribe to newletter</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    </div>

        <div>
        <label for="country">country</label>
        <select name="country" id="country">
            <option value="usa">united states</option>
            <option value="canada">canada</option>
            <option value="uk">united kingdom</option>
        </select>
    </div>
          <!-- textarea -->
          <div>
          <label for="message">message</label>
          <textarea name="message" id="message" cols="50" rows="4"></textarea>
        </div>
          <!-- comment -->
             <div>
          <label for="comment">coment</label><br>
         <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
         <!-- submit bitton -->
      <div>

<input type="submit" value="submit">
</div>
        </form>
       
</body>
